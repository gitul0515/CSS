    <title>배경 전체 지정</title>

      body {
        background: green url('brabbit.png') no-repeat fixed 50% 50%/50% 50%;
      }
    </style>
  </head>
  <body>
    <h1>background</h1>
    <p>배경과 관련된 속성을 한꺼번에 지정하기</p>

    </p>
