<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        div {
            background: #eaeaed;
            color: #666;
            display: inline-block;
            width: 90px;
            height: 90px;
            line-height: 90px;
            margin: 0 14px;
            text-align: center;
        }
        .border-rounded {
            border-radius: 5px;
        }
        .border-circle {
            border-radius: 50%;
        }
        .border-football {
            /* top-left & bottom-right | top-right & bottom-left */
            border-radius: 15px 75px;
        }
        .border-rounded2 {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .border-rounded3 {
            border-radius: 10px 40px 40px 10px;
        }
    </style>
</head>
<body>
    <div class="border-rounded">5px</div>
    <div class="border-circle">50%</div>
    <div class="border-football">15px 75px</div>
    <div class="border-rounded2">20px</div>
    <div class="border-rounded3">10px 40px</div>
</body>
</html>
