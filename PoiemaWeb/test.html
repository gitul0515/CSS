<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                background-color: rgb(206, 164, 206);
                color: white;
                text-align: center;
                padding: 10px;
                font-size: 0px;
            }
            .box1, .box2 {
                width: 50%;
                display: inline-block;
                padding: 20px 0px;
                font-size: 16px;
            }
            .box1 {
                background-color: blue;
            }
            .box2 {
                background-color: red;
            }
            .box3 {
                background-color: turquoise;
                padding: 20px 0px;
                color: white;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container clearFix">
            <div class="box1">box1</div>
            <div class="box2">box2</div>
        </div>
        <div class="box3">box3</div>
    </body>
</html>
