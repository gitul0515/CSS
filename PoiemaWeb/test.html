<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                background-color: wheat;
                color: white;
                text-align: center;
                padding: 10px;
            }
            .clearFix:after {
                content: "";
                display: block;
                clear: both;
            }
            .box1, .box2 {
                width: 50%;
                float: left;
                padding: 20px 0px;
            }
            .box1 {
                background-color: blue;
            }
            .box2 {
                background-color: red;
            }
            .box3 {
                background-color: turquoise;
                color: white;
                text-align: center;
                padding: 20px 0px;
            }
        </style>
    </head>
    <body>
        <div class="container clearFix">
            <div class="box1">1</div>
            <div class="box2">2</div>
        </div>
        <div class="box3">3</div>
    </body>
</html>
