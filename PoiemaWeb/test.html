<!DOCTYPE html>
<html>
    <head>
        <style>
            .box {
                width: 95px;
                height: 95px;
                line-height: 95px;
                text-align: center;
                float: left;
                border-radius: 6px;
            }
            .original {
                background-color: gainsboro;
                border: 1px dashed rgb(187, 184, 184);
                margin: 30px;
            }
            .child {
                background-color: rgb(9, 158, 9);
                color: white;
                cursor: pointer;
            }
            .translate {
                transform: translate(10px, 55px);
            }
            .scale {
                transform: scale(0.75);
            }
            .skew {
                transform: skew(-5deg, 20deg);
            }
            .rotate {
                transform: rotate(70deg);
            }
            .complex {
                transform: scale(.6) rotate(80deg);
            }
            .translate:hover {
                transition: transform 1s linear;
                transform: translate(0, 0);
            }
            .scale:hover {
                transition: transform 1s linear;
                transform: scale(1);
            }
            .skew:hover {
                transition: transform 1s linear;
                transform: skew(0, 0);
            }
            .rotate:hover {
                transition: transform 1s linear;
                transform: rotate(0);
            }
            .complex:hover {
                transition: transform 1s linear;
                transform: scale(1) rotate(0);
            }
        </style>
    </head>
    <body>
        <div class="original box">
            <div class="child box translate">translate</div>
        </div>
        <div class="original box">
            <div class="child box scale">scale</div>
        </div>
        <div class="original box">
            <div class="child box skew">skew</div>
        </div>
        <div class="original box">
            <div class="child box rotate">rotate</div>
        </div>
        <div class="original box">
            <div class="child box complex">complex</div>
        </div>
    </body>
</html>
