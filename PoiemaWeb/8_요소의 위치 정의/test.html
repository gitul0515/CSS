<!DOCTYPE html>
<html>
<head>
  <style>
      .fixed {
          position: fixed;
          background-color: black;
          color: orange;
          text-align: center;   
          font-weight: bold;       
      }
      .side-bar {
          top: 0px;
          right: 0px;
          width: 50px;
          height: 100%;
          padding-top: 200px;
      }
      .footer-bar {
          bottom: 0px;
          left: 0px;
          width: 100%;
          height: 50px;
          line-height: 50px;
      }
  </style>
</head>
<body>
    <div class="fixed side-bar">side-bar</div>
    <div class="fixed footer-bar">footer-bar</div>
</body>
</html>
