<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        div, img {
            float: left;
            width: 150px;
            height: 150px;
            margin: 30px;
            background-color: blue;
            color: white;
            text-align: center;    /* 수평 가운데 정렬 */
            line-height: 150px;    /* 수직 가운데 정렬 */
            opacity: 0.5; 
            transition: opacity 1s;
        }
        div:hover, img:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div>opacity: 0.5</div>
    <img src="https://poiemaweb.com/img/doug.jpg" alt="cuteDog">
</body>
</html>
