<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
      input:enabled + span{
        color: blue;
      }
      input:disabled + span{
        color: gray;
        text-decoration: line-through;
      }
      input:checked + span{
        color: red;
      }
    </style>
</head>
<body>
  <input type="radio" value="male" name="gender" checked><span>male</span><br>
  <input type="radio" value="female" name="gender"><span>female</span><br>
  <input type="radio" value="neurter" name="gender" disabled><span>neurter</span><br><br>
   
  <input type="checkbox" value="컴퓨터 알고리즘" name="subject" checked><span>컴퓨터 알고리즘</span><br>
  <input type="checkbox" value="데이터베이스" name="subject"><span>데이터베이스</span><br>
  <input type="checkbox" value="인간공학과실습" name="subject" disabled><span>인간공학과실습</span><br>
</body>
</html>
