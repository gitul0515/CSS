<!DOCTYPE html>
<html>
<head>
  <style>
    p:first-of-type{
      color: red;
    }
    p:last-of-type{
      color: blue;
    }
    p:nth-of-type(2){
      color: green;
    }
    p:nth-last-of-type(2){
      color: orange;
    }
    p:first-child{
      background-color: brown;
    }
  </style>
</head>
<body>
  <h1>This is a heading</h1>
  <p>The first paragraph.</p>
  <p>The second paragraph.</p>
  <p>The third paragraph.</p>
  <p>The fourth paragraph.</p>
  <a href="#">test</a>

  <div>
    <h1>This is a heading</h1>
    <p>The first paragraph.</p>
    <p>The second paragraph.</p>
    <p>The third paragraph.</p>
    <p>The fourth paragraph.</p>
    <a href="#">test</a>
  </div>
</body>
</html>
