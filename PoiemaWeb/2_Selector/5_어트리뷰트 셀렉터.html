<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* a 요소 중에 href 어트리뷰트를 갖는 모든 요소 */
        a[href] {
            color: red;
        }
    </style>
</head>
<body>
    <p><a href="https://www.google.com">google</p>
    <p><a href="https://www.naver.com">naver</a></p>
    <p><a href="https://www.daum.co.kr">daum</a></p>
</body>
</html>
