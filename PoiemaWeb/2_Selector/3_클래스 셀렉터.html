<!DOCTYPE html>
<html>
<head>
    <style>
        /* class 어트리뷰트 값이 container인 모든 요소를 선택 */
        /* color 어트리뷰트는 자식 요소에 상속된다. */
        .container {
            color: red;
        }
        #p2 {
            color: initial;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <div class="container">
        <p id="p1">paragraph 1</p>
        <p id="p2">paragraph 2</p>
    </div>
    <p>paragraph 3</p>
</body>
</html>
