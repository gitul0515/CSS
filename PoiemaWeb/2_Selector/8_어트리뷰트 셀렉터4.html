<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* p 요소 중에 lang 어트리뷰트 값이 "en"과 일치하거나 "en-"로 시작하는 요소 */
        p[lang|="en"] {
            color: red;
        }
    </style>
</head>
<body>
    <p lang="en">Hello</p>
    <p lang="en-us">Hello</p>
    <p lang="en-gb">Hello</p>
    <p lang="no en">Hello</p>
    <p lang="no">Hello</p>
</body>
</html>
