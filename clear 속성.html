<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div#a {
        width: 100px;
        height: 100px;
        background: #52D4FF;
        float: left;
      }
      div#b {
        width: 100px;
        height: 100px;
        background: red;
        float: right;
      }
      p {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="a">
      a 영역
    </div>
    <div id="b">
      b 영역
    </div>
  </body>
    <p>a 영역이 있습니다.</p>
</html>

<!--
    clear 속성
     - none: 기본값(clear 속성을 설정하지 않은 것과 같음)
     - left: 왼쪽으로 붙는 float 정렬 취소
     - right: 오른쪽으로 붙는 float 정렬 취소
     - both: 왼쪽, 오른쪽 모두 붙는 float 정렬 취소
-->
