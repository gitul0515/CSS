<!DOCTYPE html>
<html>
<head>
  <title>WEB - CSS</title>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
    }
    a {
      color:black;
      text-decoration:none;
    }
    h1 {
      font-size:45px;
      text-align:center;
      border-bottom: 1px gray solid;
      margin: 0;
      padding: 20px;
    }
    #one {
      color:red;
    }
    #grid {
      display: grid;
      grid-template-columns: 150px 1fr;
    }
    #grid ol {
      border-right: 1px solid gray;
      width: 100px;
      margin: 0px;
      padding: 20px;
      padding-left: 33px;
    }
    #grid #article{
      padding-left: 25px;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="grid2.html">웹 프로그래밍</a></h1>
  </header>
  <div id="grid">
    <ol>
      <li><a href="HTML.html">HTML</a></li>
      <li><a href="CSS.html" id="one">CSS</a></li>
      <li><a href="JS.html">JavaScript</a></li>
    </ol>
    <div id="article">
      <h2>CSS</h2>
      <p>
        종속형 시트 또는 캐스케이딩 스타일 시트
        (<a href="https://ko.wikipedia.org/wiki/CSS">CSS</a>)는
        마크업 언어가 실제 표시되는 방법을 기술하는 언어로,
        HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다.
        W3C의 표준이며, 레이아웃과 스타일을 정의할 때의 자유도가 높다.
      </p>
    </div>
  </div>
</body>
</html>
