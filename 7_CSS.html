<!--
    class: 하나로 묶는다. 그룹핑하는 기능. 온점으로 표시한다.
           여러 개의 값이 들어올 수 있고, 공백으로 구분한다.

    id: #으로 표시한다. class보다 우선순위가 높다.
        id의 값은 한 번만 쓰는 것을 권장한다. 중복 안 돼.

    선택자 우선순위: id > class > tag
                    우선순위가 같으면, 마지막 선택자가 유효하다.
                    구체적인 것이 포괄적인 것보다 우선순위가 높다.
-->
