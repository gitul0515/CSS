<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>라디오 버튼</h1>
  <form action="" method="get">
    <input type="radio" name="subscription" value="1" id="subscribed">
    <label for="subscribed">구독</label>
    <input type="radio" name="subscription" value="0" id="unsubscribed">
    <label for="unsubscribed">미구독</label>
    <br/>
    <input type="radio" name="apple" value="1" id="apple">
    <label for="apple">사과</label>
    <input type="radio" name="apple" value="0" id="unapple">
    <label for="unapple">안사과</label>
    <hr>
    <input type="checkbox" name="skill" value="html" id="html">
    <label for="html">HTML</label>
    <input type="checkbox" name="skill" value="css" id="css">
    <label for="css">css</label>
    <input type="checkbox" name="skill" value="javascript" id="javascript">
    <label for="javascript">javascript</label>
    <button style="display: block; margin-top: 10px;" type="submit">submit</button>
  </form>  
</body>
</html>
