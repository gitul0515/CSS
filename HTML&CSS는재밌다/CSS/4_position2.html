<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./4_position2.css">
  </head>
  <body>
    <article class="card">
      <img src="../assets/position/2_img-card.jpg" alt="카드 이미지">
      <h1 class="card__title">그랜드캐년+앤텔롭+홀슈밴드 자유일정</h1>
      <p class="card__agency">김버그트래블</p>

      <button class="card__button card__button--forward">

      <button class="card__button card__button--backward">
        <img src="../assets/position/2_icon-backward.svg" alt="Back 아이콘">
      </button>
