<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./9_background.css">
  </head>
  <body>
    <article class="card">
      <section class="card__photo">
        <button class="card__favorite-btn"></button>
      </section>
      <section class="card__info">
        <header>
          <div class="card__tag">
            <strong>Plus</strong>
            <h3>Entire apartment</h3>
          </div>
          <div class="card__review-score">
            <strong>4.97<span>(203)</span></strong>
          </div>
        </header>
        <h1 class="card__title">Unwind in a Bright Space with Rustic Accents</h1>
        <dl class="card__detail">
          <div>
            <dt>Rooms and beds</dt>
            <dd>2 guests</dd>
            <dd>1 bedroom</dd>
            <dd>1 bed</dd>
            <dd>1 bath</dd>
          </div>
          <div>
            <dt>Amenities</dt>
            <dd>Wifi</dd>
            <dd>Kitchen</dd>
          </div>
        </dl>

        <p class="card__facility">
          2 guests  路  1 bedroom  路  1 bed  路  1 bath<br>
          Wifi  路  Kitchen
        </p>
      </section>
    </article>
  </body>
</html>
