<!DOCTYPE html>
<html>
<head>
  <title>Grid</title>
  <meta charset="utf-8">
  <style>
    #grid {
      border: 5px pink solid;
      display: grid;
      grid-template-columns: 150px 1fr;
    }
    div {
      border: 5px gray solid;
    }
  </style>
</head>
<body>
  <div id="grid">
    <div>NAVIGATION</div>
    <div>HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다.
    W3C의 표준이며, 레이아웃과 스타일을 정의할 때의 자유도가 높다.</div>
  </div>
</body>
</html>
